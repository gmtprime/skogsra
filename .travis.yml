language: elixir
elixir:
  - 1.9.4
  - 1.11.4
otp_release:
  - 22.3.4
  - 23.3.0
matrix:
  exclude:
    - elixir: 1.9.4
      otp_release: 23.3.0
    - elixir: 1.11.4
      otp_release: 22.3.4
env:
  - MIX_ENV=test
cache:
  directories:
    - priv/plts
before_script:
  - mix deps.get
  - mix deps.compile
  - mix compile --warnings-as-errors
script:
  - mix format --dry-run --check-formatted
  - mix credo --strict
  - mix dialyzer
  - mix coveralls.travis
